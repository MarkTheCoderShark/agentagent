[build]
  command = "npm run build"
  publish = ".next"
  functions = "netlify/functions"

[build.environment]
  NODE_ENV = "production"

[[redirects]]
  from = "/api/auth/signup"
  to = "/.netlify/functions/signup"
  status = 200

[[redirects]]
  from = "/api/migrate"
  to = "/.netlify/functions/migrate"
  status = 200

[[redirects]]
  from = "/api/test-simple"  
  to = "/.netlify/functions/test-simple"
  status = 200

[[redirects]]
  from = "/api/env-check"
  to = "/.netlify/functions/env-check"
  status = 200

[[redirects]]
  from = "/api/list-users"
  to = "/.netlify/functions/list-users"
  status = 200

# Catch-all redirect must be LAST
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200 