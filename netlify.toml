[build]
  command = "npm run build"
  publish = ".next"
  functions = "netlify/functions"

[build.environment]
  NODE_ENV = "production"
  PRISMA_GENERATE_DATAPROXY = "false"
  PRISMA_CLIENT_ENGINE_TYPE = "library"
  PRISMA_FORCE_NAPI = "true"

# Ensure cache clear prebuild
[build.lifecycle]
  onBuild = "rm -rf node_modules/@prisma/client node_modules/.prisma .next/cache/prisma"

# Migration function
[[redirects]]
  from = "/api/migrate"
  to = "/.netlify/functions/migrate"
  status = 200

# Test Prisma function
[[redirects]]
  from = "/api/test-prisma"
  to = "/.netlify/functions/test-prisma"
  status = 200

# Environment check function
[[redirects]]
  from = "/api/env-check"
  to = "/.netlify/functions/env-check"
  status = 200

# Removed custom redirects so Next.js runtime handles API and page routes 